{% extends "base.html" %}

{% block content %}
    <div>
        <h4 class="f4 mt1 mb3">UI preferences</h4>

        <form method="POST" action="">
            {{ form.hidden_tag() }}

            {% for field in form %}
                {% if field.type != "CSRFTokenField" %}
                    <div class="mb1">
                        {{ field }}
                        {{ field.label }}
                    </div>
                {% endif %}
            {% endfor %}

            <div class="mt3">
                <input type="submit" value="save">
            </div>
        </form>
    </div>
{% endblock %}
