<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Links</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static', filename='tachyons.min.css') }}">
    </head>
    <body class="sans-serif">
        <!-- start navbar -->
        <div class="bb pv1 ph2">
            <div>
                <a class="link dark-blue b f4" href="/">firefly</a>

                <a class="link dark-blue underline-hover ml2" href="{{ url_for('links.links_create') }}">new</a>
                <a class="link dark-blue underline-hover ml2" href="{{ url_for('links.links_create') }}">notes</a>
                <a class="link dark-blue underline-hover ml2" href="{{ url_for('links.links_create') }}">saved</a>
                <a class="link dark-blue underline-hover ml2" href="{{ url_for('links.links_create') }}">startpage</a>
                <a class="link dark-blue underline-hover ml2" href="{{ url_for('links.links_create') }}">tabs</a>
            </div>

            <div class="cf"></div>
        </div>
        <!-- end navbar -->

        {% block content_wrapper %}
            <div>
                <div class="fl w-10 pa2">
                    <div class="mt2">
                        <input class="w-100" type="text" placeholder="search..." />
                    </div>

                    <!-- TODO: use a place to store shortcuts -->
                    <div class="mt3">
                        <ul class="list pl0">
                            <li><a class="link navy underline-hover" href="{{ url_for('links.links') }}">home</a></li>
                            <li class="mt2"><a class="link navy underline-hover" href="{{ url_for('preferences.preferences') }}">preferences</a></li>
                            <li class="mt2"><a class="link navy underline-hover" href="{{ url_for('views.tools') }}">tools</a></li>
                            <li class="mt2"><a class="link navy underline-hover" href="">organazize</a></li>
                            <li class="mt2"><a class="link navy underline-hover" href="">docs</a></li>

                        </ul>
                    </div>
                </div>
                <div class="fl w-70 pa2 br bl b--light-gray">
                    {% block content %}
                    {% endblock %}
                </div>
                <div class="fl w-20 pa2">
                </div>
        </div>
        {% endblock %}
        {% block footer %}
        {% endblock %}
    </body>
</html>
