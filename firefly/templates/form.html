{% extends "base.html" %}

{% block content %}
    <div class="pa2">

        <form method="POST" action="">
            {{ form.hidden_tag() }}

            {% for field in form %}
                {% if field.type != "CSRFTokenField" %}
                    <div class="mb1">
                        {{ field(style="width: 50%") }}
                        {{ field.label }}

                        {% if field.errors %}
                            <span class="red">
                                (Error: {{ field.errors[0] }})
                            </span>
                        {% endif %}

                    </div>
                {% endif %}
            {% endfor %}

            <div class="mt3">
                <input type="submit" value="save">
            </div>
        </form>
    </div>
{% endblock %}
